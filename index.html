<!--  HTML Structure Starts -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- HTML Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Webpage</title>

  <!--  CSS Styling Starts -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #1e90ff;
      text-align: center;
    }
    p {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
  </style>
  <!--  CSS Styling Ends -->
</head>

<body>
  <!--  HTML Content Starts -->
  <h1>Welcome to My Webpage</h1>
  <p>This is my very first webpage created using HTML!</p>
  <img src="butterfly.jpg" alt="Butterfly Image" width="300" />
  <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more information.</p>

  <!-- HTML Button for JS -->
  <button onclick="showMessage()">Click Me!</button>
  <!--  HTML Content Ends -->

  <!-- JavaScript Function Starts -->
  <script>
    function showMessage() {
      alert("Hello, Dinesh! You just clicked the button ðŸŽ‰");
    }
  </script>
  <!--  JavaScript Function Ends -->

</body>
</html>
<!--  HTML Structure Ends -->
